<body>

        /* --------------------------

        function attemptLogin() {
            const userKey = document.getElementById("username").value.trim().toLowerCase();

            const errorMsg = document.getElementById("loginError");

            if (INSTITUTION_DB[userKey] && INSTITUTION_DB[userKey].pass === passInput) {

                errorMsg.style.opacity = "1";
                shakeModal();
            }
        }

        function transitionToChat() {
            document.getElementById("login-screen").style.display = "none";
            const chat = document.getElementById("chat-interface");
            chat.style.display = "block";

            setTimeout(() => { chat.style.opacity = "1"; }, 50);

        }

        function shakeModal() {
            const box = document.getElementById("login-screen");
            box.style.transform = "translateX(10px)";
            setTimeout(() => box.style.transform = "translateX(-10px)", 100);
            setTimeout(() => box.style.transform = "translateX(0)", 200);
        }

        function handleLoginKey(e) { if (e.key === "Enter") attemptLogin(); }

        async function checkApiKey() {

            return true;
        }

        /* --------------------------
           INTELIGENCIA ARTIFICIAL: CEREBRO ADAPTATIVO 7.0 üß†

            if (lowerText.includes("dolor") || lowerText.includes("duele") || lowerText.includes("lesi√≥n") || lowerText.includes("molestia") || lowerText.includes("lastim") || lowerText.includes("enfermo")) {
                return `Act√∫a como un Fisioterapeuta Deportivo Cauteloso asignado a ${user.name}.
                TU PRIORIDAD ES LA SEGURIDAD DEL USUARIO.
                - Si el usuario reporta dolor, NO recomiendes ejercicios que lo empeoren.

                - Usa un tono emp√°tico, serio y profesional.
                - Evita el humor y los saludos repetitivos.`;
            }

            // ü¶Å MODO 2: MOTIVACI√ìN / COACH
            if (lowerText.includes("flojera") || lowerText.includes("no quiero") || lowerText.includes("rendir") || lowerText.includes("cansado") || lowerText.includes("√°nimo") || lowerText.includes("triste")) {
                return `Act√∫a como un Coach de Alto Rendimiento Espartano asignado a ${user.name}.
                TU OBJETIVO ES LEVANTAR EL √ÅNIMO Y LA MORAL.
                - Usa un tono en√©rgico, directivo y altamente motivador.
                - ¬°Usa may√∫sculas para enfatizar palabras clave!
                - Usa emojis de fuerza y fuego (üî•, ü¶Å, üöÄ, ‚öîÔ∏è).
                - S√© breve y contundente. No aceptes excusas, pero s√© inspirador.
                - NO saludes repetitivamente, ve directo al grano.`;
            }

            // ü•ó MODO 3: DEFAULT (HUMANO, ADAPTATIVO Y HOL√çSTICO)
            return `Act√∫a como EVYON, un Experto en Rendimiento Humano Integral (Nutrici√≥n, Entrenamiento, Sue√±o, Psicolog√≠a Deportiva) asignado a: ${user.name}.
            
            TUS NUEVAS REGLAS DE COMPORTAMIENTO (VERSI√ìN 7.0):
            
            1. **CERO ROBOTISMO (IMPORTANTE)**:

        /* --------------------------
           L√ìGICA DEL CHAT
        ---------------------------*/
        async function sendMessage() {
            if (!await checkApiKey()) return;

            let input = document.getElementById("userInput");
            let text = input.value.trim();
            if (!text) return;

            appendMessage("T√∫", text, "user-message");
            input.value = "";
            const loadingId = showLoadingIndicator();

            // üëá Selecci√≥n de personalidad
            const dynamicSystemMessage = getDynamicSystemPrompt(text, currentUserData);

            try {
                let res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            {
                                role: "system",
                                content: dynamicSystemMessage 
                            },
                            { role: "user", content: text }
                        ],
                        max_tokens: 1000, 
                        temperature: 0.7
                    })
                });

                let data = await res.json();
                removeLoadingIndicator(loadingId);

                if (data.error) {
                    if (data.error.code === 'invalid_api_key' || data.error.code === 'invalid_api_key_header') {
                        localStorage.removeItem("evyon_api_key");
                        apiKey = null;
                        appendMessage("SISTEMA", "‚ùå API Key inv√°lida.", "bot-message");
                    } else { throw new Error(data.error.message); }
                } else {
                    let botText = data.choices[0].message.content;
                    appendMessage("EVYON IA", botText, "bot-message");
                }
            } catch (err) {
                removeLoadingIndicator(loadingId);
                appendMessage("EVYON IA", "‚ö†Ô∏è Error de conexi√≥n.", "bot-message");
            }
        }

        /* --------------------------
           TRADUCTOR DE FORMATO VISUAL MEJORADO (FILTRO UNIVERSAL)
        ---------------------------*/
        function formatText(text) {
            let formatted = text.replace(/^\s*---\s*$/gm, '');
            formatted = formatted.replace(/^\s*#{1,6}\s+(.*$)/gm, '<div class="chat-title">$1</div>');
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/^- (.*)/gm, '‚Ä¢ $1');
            return formatted;
        }

        function appendMessage(sender, message, className) {
            let box = document.getElementById("chatBox");
            let div = document.createElement("div");
            div.classList.add(className);
            
            if (className === 'bot-message') {
                div.innerHTML = `<strong>${sender}:</strong> ${formatText(message)}`;
            } else {
                div.innerHTML = `<strong>${sender}:</strong> ${message}`;
            }

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function showLoadingIndicator() {
            const id = "loading-" + Date.now();
            let box = document.getElementById("chatBox");
            let div = document.createElement("div");
            div.id = id;
            div.classList.add("bot-message");
            div.style.fontStyle = "italic";
            div.style.color = "#888";
            div.innerHTML = "Analizando...";
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return id;
        }

        function removeLoadingIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function handleChatKey(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
    </script>
