<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVYON IA - Acceso Institucional</title>

    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* --- CONTENEDORES --- */
        .app-card {
            width: 350px;
            background-color: #3D3D3D;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: opacity 0.5s ease;
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            text-align: center;
            color: white;
            padding: 20px 10px;
        }

        .login-logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3cd186;
        }

        .login-input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: white;
            outline: none;
            transition: border 0.3s;
        }

        .login-input:focus {
            border-color: #3cd186;
        }

        .login-btn {
            width: 98%;
            padding: 12px;
            margin-top: 15px;
            background-color: #3cd186;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background-color: #2eb06d;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 13px;
            margin-top: 10px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* --- CHAT --- */
        #chat-interface {
            display: none;
            opacity: 0;
        }

        .chat-header {
            background-color: #333;
            color: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logout-btn {
            font-size: 12px;
            color: #aaa;
            cursor: pointer;
            background: none;
            border: none;
        }
        .logout-btn:hover {
            color: white;
        }

        .chat-box {
            background-color: white;
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        .user-message, .bot-message {
            padding: 10px 14px;
            border-radius: 12px;
            margin: 6px 0;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .user-message {
            background-color: #3cd186;
            color: white;
            align-self: flex-end;
            text-align: right;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: #333;
            align-self: flex-start;
            text-align: left;
            border-bottom-left-radius: 2px;
        }

        .input-container {
            display: flex;
            margin-top: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            outline: none;
            resize: none;
            height: 45px;
        }

        .send-btn {
            background-color: #3cd186;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 8px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- LOGIN -->
    <div class="app-card" id="login-screen">
        <div class="login-logo">EVYON IA ðŸ”’</div>
        <p style="font-size: 14px; color: #ccc; margin-bottom: 20px;">Acceso Institucional</p>

        <input type="text" id="username" class="login-input" placeholder="Usuario / ID InstituciÃ³n" onkeydown="handleLoginKey(event)">
        <input type="password" id="password" class="login-input" placeholder="ContraseÃ±a" onkeydown="handleLoginKey(event)">
        
        <div id="loginError" class="error-msg">Credenciales incorrectas</div>
        <button class="login-btn" onclick="attemptLogin()">INGRESAR</button>
    </div>

    <!-- CHAT -->
    <div class="app-card" id="chat-interface">
        <div class="chat-header">
            <span>EVYON IA ðŸ¤–</span>
            <button class="logout-btn" onclick="logout()">Salir</button>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-container">
            <textarea id="userInput" class="chat-input" placeholder="Escribe tu mensaje..." onkeydown="handleChatKey(event)"></textarea>
            <button class="send-btn" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        /* --------------------------
           CONFIGURACIÃ“N Y LOGIN
        ---------------------------*/
        let apiKey = "AQUI_VA_TU_API_KEY";
        let currentUser = null;

        const INSTITUTION_DB = {
            "admin": "evyon2025",
            "institucion1": "demo123",
            "institucion2": "acceso456"
        };

        function attemptLogin() {
            const user = document.getElementById("username").value.trim().toLowerCase();
            const pass = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("loginError");

            if (INSTITUTION_DB[user] === pass) {
                currentUser = user;
                errorMsg.style.opacity = "0";
                transitionToChat();
            } else {
                errorMsg.innerText = "Usuario o contraseÃ±a incorrectos.";
                errorMsg.style.opacity = "1";
                shakeModal();
            }
        }

        function transitionToChat() {
            document.getElementById("login-screen").style.display = "none";
            const chat = document.getElementById("chat-interface");
            chat.style.display = "block";

            setTimeout(() => { chat.style.opacity = "1"; }, 50);

            appendMessage(
                "EVYON IA",
                `Â¡Hola! Bienvenido al sistema de <b>${currentUser.toUpperCase()}</b>. Soy EVYON IA ðŸ¤– Â¿En quÃ© puedo ayudarte hoy con tu entrenamiento?`,
                "bot-message"
            );

            // Autofocus en el input
            setTimeout(() => document.getElementById("userInput").focus(), 300);
        }

        function logout() { location.reload(); }

        function shakeModal() {
            const box = document.getElementById("login-screen");
            box.style.transform = "translateX(10px)";
            setTimeout(() => box.style.transform = "translateX(-10px)", 100);
            setTimeout(() => box.style.transform = "translateX(0)", 200);
        }

        function handleLoginKey(e) {
            if (e.key === "Enter") attemptLogin();
        }


        /* --------------------------
           LÃ“GICA DEL CHAT
        ---------------------------*/
        async function sendMessage() {
            let input = document.getElementById("userInput");
            let text = input.value.trim();
            if (!text) return;

            appendMessage("TÃº", text, "user-message");
            input.value = "";

            const loadingId = showLoadingIndicator();

            try {
                let res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: [
                            {
                                role: "system",
                                content: `ActÃºa como un asesor experto en nutriciÃ³n y rendimiento. Responde siempre en espaÃ±ol.`
                            },
                            { role: "user", content: text }
                        ],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                let data = await res.json();
                removeLoadingIndicator(loadingId);

                appendMessage("EVYON IA", data.choices[0].message.content, "bot-message");

            } catch (err) {
                removeLoadingIndicator(loadingId);
                appendMessage("EVYON IA", "Hubo un error con la API.", "bot-message");
            }
        }

        function appendMessage(sender, message, className) {
            let box = document.getElementById("chatBox");
            let div = document.createElement("div");

            div.classList.add(className);
            div.innerHTML = `<strong>${sender}:</strong> ${message}`;

            box.appendChild(div);

            // Scroll mejorado y corregido
            box.scrollTop = box.scrollHeight;
        }

        function showLoadingIndicator() {
            const id = "loading-" + Date.now();
            let box = document.getElementById("chatBox");
            let div = document.createElement("div");

            div.id = id;
            div.classList.add("bot-message");
            div.style.fontStyle = "italic";
            div.style.color = "#888";
            div.innerHTML = "Escribiendo...";

            box.appendChild(div);
            box.scrollTop = box.scrollHeight;

            return id;
        }

        function removeLoadingIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function handleChatKey(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

    </script>
</body>
</html>
