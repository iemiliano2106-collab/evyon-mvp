<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>EVYON IA - Acceso Institucional</title>

    <style>
        /* --- ESTILOS GENERALES --- */
        html, body {
            font-family: 'Inter', sans-serif;
            background-color: #eef1f5;
            height: 100%; 
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            overscroll-behavior: none;
            /* Fija la base para evitar saltos */
            position: fixed; 
            top: 0;
            left: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .app-card {
            width: 90%;
            max-width: 420px;
            background-color: #3D3D3D;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            flex-direction: column;
            height: 90vh; 
            max-height: 800px;
            transition: all 0.3s ease;
            /* Asegura que el padding no rompa el ancho en desktop tambi√©n */
            box-sizing: border-box; 
        }

        /* üîí FIX 9.7: MODO APP EN M√ìVIL (CENTRADITO) */
        @media (max-width: 600px) {
            .app-card {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                border-radius: 0;
                padding: 15px;
                box-shadow: none;
                margin: 0;
                /* üëá ESTA L√çNEA ARREGLA EL DESFASE A LA DERECHA üëá */
                box-sizing: border-box; 
            }
            body { background-color: #2b2b2b; }
        }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            text-align: center;
            color: white;
            justify-content: center;
            overflow-y: auto; 
        }

        .login-logo { font-size: 28px; font-weight: 800; margin-bottom: 5px; color: #3cd186; letter-spacing: 1px; }
        .login-subtitle { font-size: 13px; color: #aaa; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 1px; }
        .login-input {
            width: 100%; padding: 14px; margin: 8px 0;
            border: 1px solid #555; border-radius: 8px;
            background-color: #2b2b2b; color: white;
            outline: none; box-sizing: border-box; transition: all 0.3s;
            font-size: 16px; 
        }
        .login-input:focus { border-color: #3cd186; background-color: #333; }
        .login-btn {
            width: 100%; padding: 14px; margin-top: 20px;
            background: linear-gradient(90deg, #3cd186, #2eb06d);
            color: white; border: none; border-radius: 8px;
            font-weight: bold; font-size: 16px; cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover { transform: translateY(-2px); }
        .error-msg { color: #ff6b6b; font-size: 13px; margin-top: 15px; opacity: 0; transition: opacity 0.3s; }

        /* --- INTERFAZ DE CHAT --- */
        #chat-interface {
            display: none; opacity: 0;
            flex-direction: column;
            height: 100%;
            overflow: hidden; 
        }

        .chat-header {
            background-color: #2b2b2b; color: white;
            padding: 15px; border-radius: 12px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            flex-shrink: 0; 
        }

        .header-actions { display: flex; gap: 10px; }
        .header-btn { font-size: 12px; color: #aaa; cursor: pointer; background: none; border: none; text-decoration: underline; }
        .header-btn:hover { color: white; }
        .btn-clear:hover { color: #ff6b6b; }

        /* --- CHAT BOX --- */
        .chat-box {
            background-color: #ffffff;
            flex: 1; 
            overflow-y: auto;
            padding: 15px; border-radius: 12px;
            display: flex; flex-direction: column; gap: 15px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; 
        }

        .message-row { display: flex; align-items: flex-end; gap: 8px; max-width: 100%; }
        .message-row.user { justify-content: flex-end; }
        .message-row.bot { justify-content: flex-start; }

        .avatar {
            width: 30px; height: 30px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; font-size: 18px; flex-shrink: 0;
        }
        .bot-avatar { background-color: #e0f2f1; border: 1px solid #3cd186; }
        .user-avatar { background-color: #3cd186; color: white; }

        .message-bubble {
            padding: 12px 16px; border-radius: 14px; max-width: 80%;
            font-size: 15px; line-height: 1.5; word-wrap: break-word; position: relative;
        }
        .user .message-bubble { background-color: #3cd186; color: white; border-bottom-right-radius: 2px; box-shadow: 0 2px 5px rgba(60, 209, 134, 0.2); }
        .bot .message-bubble { background-color: #f3f4f6; color: #333; border-bottom-left-radius: 2px; border: 1px solid #eee; }
        .chat-title { font-weight: 800; color: #1b5e20; margin-top: 10px; display: block; }
        strong { font-weight: 700; }

        /* --- SUGGESTIONS --- */
        .suggestions-container { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .suggestion-chip {
            background-color: white; border: 1px solid #3cd186; color: #3cd186;
            padding: 6px 12px; border-radius: 20px; font-size: 13px;
            cursor: pointer; font-weight: 600; transition: all 0.2s;
        }
        .suggestion-chip:hover { background-color: #3cd186; color: white; }

        /* --- INPUT AREA --- */
        .input-wrapper {
            margin-top: 10px; background-color: #2b2b2b; padding: 10px; border-radius: 12px; flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom); 
        }
        .input-container { display: flex; gap: 8px; align-items: flex-end; }
        .chat-input {
            flex: 1; padding: 10px; border: none; border-radius: 8px;
            outline: none; resize: none; background: white;
            font-family: inherit; min-height: 24px; max-height: 100px;
            overflow-y: hidden; font-size: 16px; 
        }
        .send-btn {
            background-color: #3cd186; color: white; border: none;
            padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; height: 44px;
        }
        .send-btn:hover { background-color: #2eb06d; }
        .disclaimer { font-size: 10px; color: #888; text-align: center; margin-top: 8px; }

    </style>
</head>

<body>

    <div class="app-card" id="login-screen">
        <div class="login-logo">EVYON IA üîí</div>
        <div class="login-subtitle">Acceso Institucional Seguro</div>

        <input type="text" id="username" class="login-input" placeholder="Usuario / ID" onkeydown="handleLoginKey(event)">
        <input type="password" id="password" class="login-input" placeholder="Contrase√±a" onkeydown="handleLoginKey(event)">
        
        <div id="loginError" class="error-msg">Credenciales incorrectas</div>
        <button class="login-btn" onclick="attemptLogin()">INGRESAR</button>
    </div>

    <div class="app-card" id="chat-interface">
        <div class="chat-header">
            <div style="display:flex; align-items:center; gap:10px;">
                <img src="logo.jpeg" alt="Logo" style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover;">

            </div>
            <div class="header-actions">
                <button class="header-btn btn-clear" onclick="clearChat()">Limpiar Chat</button>
                <button class="header-btn" onclick="logout()">Salir</button>

        </div>

        <div class="chat-box" id="chatBox"></div>

        <div class="input-wrapper">
            <div class="input-container">
                <textarea id="userInput" class="chat-input" placeholder="Escribe aqu√≠..." rows="1" oninput="autoResize(this)" onkeydown="handleChatKey(event)"></textarea>
                <button class="send-btn" onclick="sendMessage()">‚û§</button>
            </div>
            <div class="disclaimer">EVYON te acompa√±a con recomendaciones basadas en ciencia y bienestar, pero no reemplaza la consulta con un m√©dico o especialista de la salud.</div>
        </div>
    </div>

    <script>
        /* --------------------------
           CONFIGURACI√ìN Y DATOS
        ---------------------------*/
        let apiKey = localStorage.getItem("evyon_api_key");
        let currentUserData = null;
        let conversationHistory = []; 

        const INSTITUTION_DB = {
            "tec": { 
                pass: "TEC2106",
                name: "A01825448_Iv√°n Emiliano L√≥pez Vargas",
                welcome: "¬°Hola Borrego! üêè Soy EVYON, tu experto integral.\n\n¬øPor d√≥nde empezamos hoy?",
                suggestions: ["üõå Optimizar sue√±o", "ü•¶ Plan nutricional", "üèãÔ∏è‚Äç‚ôÇÔ∏è Ajustar rutina"]
            },
            "justin": { 
                pass: "TEC2025", 
                name: "Justin (El Disc√≠pulo)", 
                welcome: "¬°Qu√© onda Borrego! üêè Bienvenido al nivel del 'Sensei' Iv√°n.\n\nNo te limites a las pesas. ¬øEn qu√© te ayudo hoy?",
                suggestions: ["üî• Romper estancamiento", "üß† Suplementaci√≥n", "üîã Energ√≠a para estudiar"]
            },
            "gatito": { 
                pass: "Pachon123", 
                name: "Mi Ni√±a ‚ù§Ô∏è", 
                welcome: "¬°Hola hermoso Gatito Pachon! ‚ù§Ô∏è Bienvenida a tu espacio personal en EVYON.\n\nEstoy programado para cuidarte y ayudarte a ponerte m√°s guapa y fuerte. ¬øQu√© se te antoja hacer hoy?",
                suggestions: ["üçë Rutina de Gl√∫teo", "üç´ Snacks saludables", "üßò‚Äç‚ôÄÔ∏è Yoga para el estr√©s"]
            },
            "oxigeno": {
                pass: "oxi123", name: "Gimnasio Ox√≠geno",
                welcome: "¬°Hola equipo Ox√≠geno! üí™ Listos para optimizar.",
                suggestions: ["Rutina Hipertrofia", "D√©ficit Cal√≥rico"]
            },
            "a01825448": {
                pass: "TEC2106", name: "Iv√°n Emiliano L√≥pez Vargas",
                welcome: "¬°Hola Borrego! ¬øC√≥mo puedo apoyarte hoy?",
                suggestions: ["An√°lisis de rendimiento", "Dieta Anti-inflamatoria"]
            }
        };

        /* --------------------------
           LOGIN & INICIO
        ---------------------------*/
        function attemptLogin() {
            const userKey = document.getElementById("username").value.trim(); 
            const dbKey = Object.keys(INSTITUTION_DB).find(key => key.toLowerCase() === userKey.toLowerCase());
            
            const passInput = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("loginError");

            if (dbKey && INSTITUTION_DB[dbKey].pass === passInput) {
                currentUserData = INSTITUTION_DB[dbKey];
                localStorage.setItem("evyon_current_user", dbKey); 
                errorMsg.style.opacity = "0";
                transitionToChat();
            } else {
                errorMsg.innerText = "Usuario o contrase√±a incorrectos.";
                errorMsg.style.opacity = "1";
                shakeModal();
            }
        }

        window.onload = function() {
            const savedUser = localStorage.getItem("evyon_current_user");
            if (savedUser && INSTITUTION_DB[savedUser]) {
                currentUserData = INSTITUTION_DB[savedUser];
                transitionToChat();
            }
        };

        function transitionToChat() {
            document.getElementById("login-screen").style.display = "none";
            const chat = document.getElementById("chat-interface");
            chat.style.display = "flex";
            setTimeout(() => { chat.style.opacity = "1"; }, 50);
            loadChatHistory();
        }

        function logout() { 
            localStorage.removeItem("evyon_current_user");
            location.reload(); 
        }

        function clearChat() {
            if(confirm("¬øBorrar toda la conversaci√≥n?")) {
                localStorage.removeItem(`evyon_chat_${currentUserData.name}`);
                conversationHistory = [];
                document.getElementById("chatBox").innerHTML = "";
                appendMessage("EVYON IA", currentUserData.welcome, "bot", false);
                renderSuggestions(currentUserData.suggestions);
            }
        }

        function shakeModal() {
            const box = document.getElementById("login-screen");
            box.style.transform = "translateX(10px)";
            setTimeout(() => box.style.transform = "translateX(-10px)", 100);
            setTimeout(() => box.style.transform = "translateX(0)", 200);
        }

        function handleLoginKey(e) { if (e.key === "Enter") attemptLogin(); }

        async function checkApiKey() {
            if (!apiKey) {
                apiKey = prompt("üîí INGRESA TU API KEY:\n(Se guardar√° segura en tu navegador)");
                if (apiKey) {
                    localStorage.setItem("evyon_api_key", apiKey);
                } else {
                    alert("Se requiere API Key.");
                    return false;
                }
            }
            return true;
        }

        /* --------------------------
           CEREBRO (PROMPT)
        ---------------------------*/
        function getDynamicSystemPrompt(text, user) {
            const lowerText = text.toLowerCase();

            // üöë MODO 1: M√âDICO (Seguridad M√°xima)
            if (lowerText.includes("dolor") || lowerText.includes("duele") || lowerText.includes("lesi√≥n") || lowerText.includes("lastim") || lowerText.includes("enfermo")) {
                return `Act√∫a como un Fisioterapeuta Deportivo Cauteloso asignado a ${user.name}.
                TU PRIORIDAD ES LA SEGURIDAD DEL USUARIO.
                - Si el usuario reporta dolor, NO recomiendes ejercicios que lo empeoren.
                - Sugiere descanso, hielo o visitar a un m√©dico especialista.
                - Usa un tono emp√°tico, serio y profesional.
                - Evita el humor en este momento.`;
            }

            // ü¶Å MODO 2: COACH ESPARTANO (Motivaci√≥n)
            if (lowerText.includes("flojera") || lowerText.includes("no quiero") || lowerText.includes("rendir") || lowerText.includes("cansado") || lowerText.includes("√°nimo")) {
                return `Act√∫a como un Coach de Alto Rendimiento Espartano asignado a ${user.name}.
                TU OBJETIVO ES LEVANTAR EL √ÅNIMO.
                - Usa un tono en√©rgico, directivo y altamente motivador.
                - ¬°Usa may√∫sculas para enfatizar palabras clave!
                - Usa emojis de fuerza y fuego (üî•, ü¶Å, üöÄ, ‚öîÔ∏è).
                - S√© breve y contundente. No aceptes excusas.`;
            }

            // ü•ó MODO 3: EXPERTO INTEGRAL (Default Premium)
            return `Act√∫a como EVYON, un Experto en Rendimiento Humano Integral asignado a: ${user.name}.
            Tus √°reas de dominio son: Nutrici√≥n Deportiva, Entrenamiento de Fuerza, Higiene del Sue√±o y Psicolog√≠a Deportiva.
            
            TUS REGLAS SUPREMAS DE COMPORTAMIENTO:
            
            1. **CERO ROBOTISMO**:
               - ¬°NO empieces cada mensaje diciendo "Hola ${user.name}"! Eso suena falso.
               - Habla natural. Usa el nombre solo muy de vez en cuando para enfatizar.
            
            2. **PERFILAMIENTO ACTIVO (Crucial)**:
               - Si el usuario te pide una dieta o rutina y NO tienes sus datos (peso, edad, lesiones, objetivos), ¬°NO LA INVENTES!
               - Primero PREGUNTA amablemente los datos que te faltan. Act√∫a como un profesional que hace una anamnesis.
            
            3. **ESPEJO T√âCNICO/EMOCIONAL**:
               - Analiza el nivel del usuario. ¬øHabla con t√©rminos como "hipertrofia sarcoplasm√°tica"? Responde con ciencia dura.
               - ¬øHabla casual o emocional? Responde con calidez y sencillez.
            
            4. **MODO CADENERO (Rechazo con Clase)**:
               - Si te preguntan de Autos, Tecnolog√≠a, Pol√≠tica, etc., NO seas seco.
               - Usa una analog√≠a fitness para declinar.
               - Ejemplo: "No soy mec√°nico, pero si tu cuerpo fuera un Ferrari, te dir√≠a que el combustible es clave... ¬øHablamos de tu nutrici√≥n?"
            
            5. **VERACIDAD INVISIBLE**:
               - Basa TODAS tus recomendaciones en evidencia cient√≠fica (ACSM, ISSN, OMS), pero no cites como enciclopedia aburrida. Apl√≠calo al consejo pr√°ctico.
            
            6. **FORMATO**: Es OBLIGATORIO usar listas, negritas (**) y emojis (ü•ó, üí™) para facilitar la lectura.
            
            Responde siempre en espa√±ol.`;
        }

        /* --------------------------
           L√ìGICA DEL CHAT
        ---------------------------*/
        async function sendMessage(manualText = null) {
            if (!await checkApiKey()) return;

            let input = document.getElementById("userInput");
            let text = manualText || input.value.trim();
            if (!text) return;

            appendMessage("T√∫", text, "user", false);
            saveToHistory("user", text);
            input.value = "";
            input.style.height = "auto";
            
            const oldSuggestions = document.querySelector('.suggestions-container');
            if(oldSuggestions) oldSuggestions.remove();

            const loadingId = showLoadingIndicator();

            const systemPrompt = getDynamicSystemPrompt(text, currentUserData);
            let apiMessages = [
                { role: "system", content: systemPrompt },
                ...conversationHistory
            ];

            try {
                let res = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                    body: JSON.stringify({
                        model: "gpt-4o-mini",
                        messages: apiMessages,
                        max_tokens: 1000, 
                        temperature: 0.7
                    })
                });

                let data = await res.json();
                removeLoadingIndicator(loadingId);

                if (data.error) {
                    if (data.error.code === 'invalid_api_key') {
                        localStorage.removeItem("evyon_api_key"); apiKey = null;
                        appendMessage("SISTEMA", "API Key inv√°lida.", "bot", false);
                    } else { throw new Error(data.error.message); }
                } else {
                    let botText = data.choices[0].message.content;
                    appendMessage("EVYON IA", botText, "bot", true);
                    saveToHistory("assistant", botText);
                }
            } catch (err) {
                removeLoadingIndicator(loadingId);
                appendMessage("EVYON IA", "‚ö†Ô∏è Error de conexi√≥n.", "bot", false);
            }
        }

        function saveToHistory(role, content) {
            conversationHistory.push({ role, content });
            if (conversationHistory.length > 15) conversationHistory = conversationHistory.slice(conversationHistory.length - 15);
            localStorage.setItem(`evyon_chat_${currentUserData.name}`, JSON.stringify(conversationHistory));
        }

        function loadChatHistory() {
            const saved = localStorage.getItem(`evyon_chat_${currentUserData.name}`);
            const box = document.getElementById("chatBox");
            box.innerHTML = ""; 

            if (saved) {
                conversationHistory = JSON.parse(saved);
                conversationHistory.forEach(msg => {
                    const sender = msg.role === 'user' ? "T√∫" : "EVYON IA";
                    const cssClass = msg.role === 'user' ? "user" : "bot";
                    appendMessage(sender, msg.content, cssClass, false);
                });
            } else {
                appendMessage("EVYON IA", currentUserData.welcome, "bot", false);
                renderSuggestions(currentUserData.suggestions);
            }
        }

        /* --------------------------
           VISUALES & UTILS
        ---------------------------*/
        function formatText(text) {
            let formatted = text.replace(/^\s*---\s*$/gm, '');
            formatted = formatted.replace(/^\s*#{1,6}\s+(.*$)/gm, '<div class="chat-title">$1</div>');
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formatted = formatted.replace(/^- (.*)/gm, '‚Ä¢ $1');
            return formatted;
        }

        function renderSuggestions(list) {
            let box = document.getElementById("chatBox");
            let container = document.createElement("div");
            container.className = "suggestions-container";
            list.forEach(item => {
                let btn = document.createElement("div");
                btn.className = "suggestion-chip";
                btn.innerText = item;
                btn.onclick = () => sendMessage(item);
                container.appendChild(btn);
            });
            box.appendChild(container);
            box.scrollTop = box.scrollHeight;
        }

        function appendMessage(sender, message, type, useTyping) {
            let box = document.getElementById("chatBox");
            let row = document.createElement("div");
            row.className = `message-row ${type}`;

            let avatar = document.createElement("div");
            avatar.className = `avatar ${type}-avatar`;
            avatar.innerHTML = type === 'user' ? 'üë§' : 'ü§ñ';

            let bubble = document.createElement("div");
            bubble.className = "message-bubble";
            
            let formattedHtml = formatText(message);

            if (type === 'bot' && useTyping) {
                bubble.innerHTML = formattedHtml;
            } else {
                bubble.innerHTML = formattedHtml;
            }

            if (type === 'bot') {
                row.appendChild(avatar);
                row.appendChild(bubble);
            } else {
                row.appendChild(bubble);
            }

            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
        }

        function showLoadingIndicator() {
            const id = "loading-" + Date.now();
            let box = document.getElementById("chatBox");
            let row = document.createElement("div");
            row.className = "message-row bot";
            row.id = id;
            row.innerHTML = `<div class="avatar bot-avatar">ü§ñ</div><div class="message-bubble" style="color:#888; font-style:italic;">Escribiendo...</div>`;
            box.appendChild(row);
            box.scrollTop = box.scrollHeight;
            return id;
        }

        function removeLoadingIndicator(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleChatKey(e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
